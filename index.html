<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza & Front</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="img/Logo.svg" alt="Pizza multisabor" />
        <h1><span>Pizza</span>&<span>Front</span></h1>
      </section>
      <nav class="header-navbar">
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contato</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-container">
        <article class="main-left-square">
          <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </article>
        <article class="main-right-square">
          <h2>Podio de pizzas</h2>
          <div class="main-top-ranking">
            <span>
              <h3>Podio de pizzas</h3>
              <ul>
                <li>1. Muzzarella</li>
                <li>2. Hawaiana</li>
                <li>3. Muzzarella J&Morron</li>
                <li>4. Fugazeta</li>
                <li>5. Calabresa</li>
              </ul>
            </span>
            <span
              ><img src="img/PizzaFalling.jpg" alt="Pizza en caida libre"
            /></span>
          </div>
        </article>
      </section>
    </main>
    <footer>
        <section class="logo">
          <img src="img/Logo.svg" alt="Pizza multisabor" />
          <h1><span>Pizza</span>&<span>Front</span></h1>
        </section>
        <section class="footer-navbar">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contato</li>
          </ul>
        </section>
      </footer>
  </body>
</html>
